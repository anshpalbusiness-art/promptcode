name: promptcode

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  opencode:
    if: |
      contains(github.event.comment.body, ' /pc') ||
      startsWith(github.event.comment.body, '/pc') ||
      contains(github.event.comment.body, ' /promptcode') ||
      startsWith(github.event.comment.body, '/promptcode')
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      id-token: write
      contents: read
      pull-requests: read
      issues: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-bun

      - name: Run promptcode
        uses: anshpalbusiness-art/promptcode/github@latest
        env:
          PROMPTCODE_API_KEY: ${{ secrets.PROMPTCODE_API_KEY }}
          PROMPTCODE_PERMISSION: '{"bash": "deny"}'
        with:
          model: promptcode/claude-opus-4-5
